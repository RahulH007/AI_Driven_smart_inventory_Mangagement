<!-- Auth Section -->
<section id="auth-section" class="page active">
    <div class="auth-container">
        <h2>Kirana Store Manager</h2>
        <div class="auth-form">
            <input type="text" id="store-name" placeholder="Store Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleAuth('signin')" class="primary-btn">Sign In</button>
            <p>Don't have an account? <button onclick="handleAuth('signup')" class="link-btn">Sign Up</button></p>
        </div>
    </div>
</section>
