<!-- Inventory Page -->
<div id="inventory-page" class="content-page">
    <h2>Inventory</h2>
    <div class="search-bar">
        <input type="text" placeholder="Search items...">
        <button class="primary-btn">Add Item</button>
    </div>
    <div class="inventory-grid">
        <!-- Sample Items -->
        <div class="inventory-item">
            <h3>Rice</h3>
            <p>Stock: 50 kg</p>
            <p>Price: ₹45/kg</p>
            <div class="item-actions">
                <button class="secondary-btn">Edit</button>
                <button class="danger-btn">Delete</button>
            </div>
        </div>
        <div class="inventory-item">
            <h3>Dal</h3>
            <p>Stock: 30 kg</p>
            <p>Price: ₹120/kg</p>
            <div class="item-actions">
                <button class="secondary-btn">Edit</button>
                <button class="danger-btn">Delete</button>
            </div>
        </div>
    </div>
</div>
